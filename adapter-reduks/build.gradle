group 'redux'
version '1.0-SNAPSHOT'

buildscript {
    ext.kotlin_version = '1.0.3'

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: 'java'
apply plugin: 'kotlin'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
    maven { url "http://repository.jetbrains.com/all" }
    maven { url "https://jitpack.io" }
}

dependencies {
    compile project(':specs')
    compile 'com.github.beyondeye.reduks:reduks-core:2.0.0b4'

    testCompile 'org.jetbrains.spek:spek:1.0.9'
    testCompile 'org.mockito:mockito-core:2.0.86-beta'
    testCompile project(path: ':specs', configuration: 'testOutput')
}
